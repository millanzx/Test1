<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 самых популярных российских фильмов (2004-2024)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>100 самых популярных российских фильмов</h1>
        <p>2004-2024 годы</p>
    </header>
    
    <main>
        <div class="filters">
            <label for="year-filter">Фильтр по году:</label>
            <select id="year-filter">
                <option value="all">Все годы</option>
                <!-- Years will be populated by JavaScript -->
            </select>
        </div>
        
        <div id="movies-container">
            <!-- Movies will be populated by JavaScript -->
            <div class="loading">Загрузка фильмов...</div>
        </div>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
